<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced GSAP Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="intro">
    <h1>Welcome to the Interactive Story</h1>
    <p>Scroll down to explore the journey!</p>
  </section>

  <section class="pinned-section">
    <h1 class="title">Chapter 1: The Beginning</h1>
    <p class="description">This is where it all starts...</p>
    <img src="https://via.placeholder.com/800x400" alt="Scene 1" class="scene">
  </section>

  <section class="parallax-section">
    <img src="https://via.placeholder.com/1600x800" alt="Mountain" class="parallax-image">
    <h1>Chapter 2: Into the Mountains</h1>
  </section>

  <section class="final-section">
    <h1>The End</h1>
    <p>Thanks for scrolling through this interactive story!</p>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
